<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Lista de Productos</h1>
        <a href="{{ url_for('create') }}" class="btn btn-primary">Agregar Producto</a>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Descripci√≥n</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for producto in productos %}
                <tr>
                    <td>{{ producto['id'] }}</td>
                    <td>{{ producto['descripcion'] }}</td>
                    <td>{{ producto['cantidad'] }}</td>
                    <td>{{ producto['precio'] }}</td>
                    <td>
                        <a href="{{ url_for('edit', id=producto['id']) }}" class="btn btn-warning">Editar</a>
                        <form action="{{ url_for('delete', id=producto['id']) }}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
